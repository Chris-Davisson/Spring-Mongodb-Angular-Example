<div class="general">
  <h1>Employee Form</h1>
  <form (submit)="onAddEmployee()"  [formGroup]="createForm">
    <div class="firstRow">
      <!-- name input  -->
      <mat-form-field>
        <input matInput type="text" formControlName="name"
        required minlength="3"
        placeholder="Name">
        <!-- <mat-error *ngIf="name.invalid">Please enter a valid employee name</mat-error> -->
      </mat-form-field>

      <!-- email input -->
      <mat-form-field>
        <input matInput type="text" formControlName="email"
        required minlength="3"
        placeholder="Email">
        <!-- <mat-error *ngIf="email.invalid">Please enter a valid employee email</mat-error> -->
      </mat-form-field>

      <!-- LoginId input -->
      <mat-form-field>
        <input matInput type="text" formControlName="loginId"
        required minlength="3"
        placeholder="LoginId">
        <!-- <mat-error *ngIf="loginId.invalid">Please enter a valid LoginId</mat-error> -->
      </mat-form-field>

  </div>
  <div class="secondRow">
    <!-- Date of Birth -->
    <mat-form-field>
      <input matInput type="date" formControlName="dob"
      required minlength="3"
      placeholder="Date of Birth">
      <!-- <mat-error *ngIf="DOB.invalid">Please enter a valid Date</mat-error> -->
    </mat-form-field>

    <!-- Designation -->
    <mat-form-field>
      <input matInput type="text" formControlName="designation"
      required minlength="3"
      placeholder="Designation">
      <!-- <mat-error *ngIf="designation.invalid">Please enter a valid employee designaiton</mat-error> -->
    </mat-form-field>

    <!-- Department -->
    <mat-form-field>
      <input matInput type="text" formControlName="department"
      required minlength="3"
      placeholder="Department">
      <!-- <mat-error *ngIf="department.invalid">Please enter a valid employee department</mat-error> -->
    </mat-form-field>
  </div>

  </form>
  <button mat-button (click)="onNoClick()">CLOSE</button>
  <button mat-button [mat-dialog-close]="createForm" cdkFocusInitial>SAVE</button>
  </div>
